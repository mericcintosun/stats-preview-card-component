<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <section class="image">
      <img class= "mobile-img" src="images/image-header-mobile.jpg" alt="">
      <img class="desktop-img" src="images/image-header-desktop.jpg" alt="">
    </section>
    <section class="content">
      <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
      <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experince, and overall efficiency.</p>
      <div class="stats">
        <div id="compain" class="stats-box">
          <p class="number">10k+</p>
          <p class="description">COMPANIES</p>
        </div>
        <div id="template" class="stats-box">
          <p class="number">314</p>
          <p class="description">TEMPLATES</p>
        </div>
        <div id="querie" class="stats-box">
          <p class="number">12M+</p>
          <p class="description">QUERIES</p>
        </div>
      </div>
    </section>
  </main>

  </div> -->
</body>
</html>
